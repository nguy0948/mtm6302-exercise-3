<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">    
  <title>Job Listing</title>
</head>

<body>
  <h1>Job Listing</h1>
  <div class="form-container mt-3">
    <form id="listForm">
    <div class="save-info" id="saveInfo"></div>
      <div class="mt-3 mb-2">
        <label for="userName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>

      <div class="mb-2">
        <label for="formSelect" class="form-label">Current Employment Status</label>
        <select class="form-select" id="emStatus" aria-label="Default select example" required>
          <option value="">Select an option</option>
          <option value="1">Full Time</option>
          <option value="2">Part Time</option>
          <option value="3">Unemployed</option>
        </select>
      </div>

      <div class="mb-2">
        <label for="qualifications" class="form-label">What are your qualifications</label>
        <textarea rows="6" type="text" class="form-control" id="qual" required></textarea>
      </div>

      <div class="mb-2 form-check" id="acceptLine">
        <input type="checkbox" class="form-check-input" id="formCheck" required>
        <label class="form-check-label" for="formCheck">Accept the Terms and Conditions</label>
      </div>

      <div class="mb-2" id="formButton">
        <button type="button" class="btn btn-outline-danger" id="saveButton">Save</button>
        <button type="submit" class="btn btn-outline-success" id="submitButton">Submit</button>
      </div>
    </form>

    <div class="submitted">
      <div class="alert alert-success hide" id="popup" role="alert">
        The application has been submitted.
        <button type="button" class="btn-close" id="btnClose" aria-label="Close"></button>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src = "script.js"></script>
</body>
</html>
